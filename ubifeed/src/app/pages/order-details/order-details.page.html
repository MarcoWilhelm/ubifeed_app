<ion-header>
  <ion-toolbar>
    <ion-title>Delivery Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Seat category</ion-label>
      <ion-select value="seat-category" okText="Okay" cancelText="Cancel">
        <ion-select-option *ngFor="let item of dbResult" [value]="item.seatCategoryId">{{ item.seatCategoryName }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
