<ion-header>
  <ion-toolbar>
    <ion-title>Basket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of foodbasket; let i = index">
      <ion-col size="7">
        {{ item.name }}
      </ion-col>
      <ion-col size="4">
        {{ item.price | currency:'EUR' }}
      </ion-col>
      <ion-col size="1">
        <ion-icon (click)="removeFromBasket(i, 1)" name="trash"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of drinksbasket; let i = index">
      <ion-col size="7">
        {{ item.name }}
      </ion-col>
      <ion-col size="4">
        {{ item.price | currency:'EUR' }}
      </ion-col>
      <ion-col size="1">
        <ion-icon (click)="removeFromBasket(i, 2)" name="trash"></ion-icon>
      </ion-col>
    </ion-row>
    <div class="divider"></div>
    <ion-row class="test">
      <ion-col size="7">
      </ion-col>
      <ion-col size="4">
        {{ totalAmount | currency:'EUR' }}
      </ion-col>
      <ion-col size="1">

      </ion-col>
    </ion-row>
    <ion-row class="tst1">
      <ion-col size="6">

      </ion-col>
      <ion-col size="6">
        <ion-button (click)="orderItems()" class="btn-order">Continue</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
